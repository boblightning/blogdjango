{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
Register
{% endblock title %}


{% block style %}

<style>
    .register_style {
        width:500px;
        margin:auto;
    }
</style>

{% endblock style %}


{% block body %}

<div class='container mt-4 register_style'>
    <h3>Register an account</h3>
    <form action="" method="post" novalidate>
        {{user_form | crispy}}
        {% csrf_token %}

        <input type='submit' value='Create Account' class='btn btn-success'>
    </form>
</div>

{% endblock body %}
